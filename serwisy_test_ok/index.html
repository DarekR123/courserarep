<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>Test Serwisu</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body ng-app="myApp">
	<H1>Apka sprawdzenie serwis√≥w</H1>

	<div ng-controller="firstController as fC">
		{{fC.myname}} <br>
		<input type="text" ng-model="fC.name">
		<input type="text" ng-model="fC.quantity">
		<button ng-click="fC.addButton()">New</button>

		<div>
			<li ng-repeat="pos in fC.items">
				{{pos.name}} of {{pos.quantity}}
				<button ng-click="fC.buyButton($index)">Buy</button>
			</li>
		</div>

	</div>

	<div ng-controller="secondController as sC">
		<li ng-repeat="pos in sC.items">
			{{pos.name}} of {{pos.quantity}}
			<button ng-click="sC.delButton($index)">Del</button>
		</li>
	</div>

</body>

</html>
